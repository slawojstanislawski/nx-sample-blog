<form [formGroup]="formGroup"
      method="post"
      novalidate>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Title</mat-label>
      <input formControlName="title"
             matInput
             #message
             placeholder="Enter post title"
             maxlength="100"
             type="text"/>
      <mat-hint align="end">{{message.value.length}} / 100</mat-hint>
      <mat-error *ngIf="formGroup.get('title')?.hasError('required')">
        Post title is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="standard">
      <mat-label>Content</mat-label>
      <textarea cols="30"
                rows="10"
                formControlName="content"
                matInput
                placeholder="Enter post content"
                type="text"
      ></textarea>
      <mat-error *ngIf="formGroup.get('content')?.hasError('required')">
        Post content is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <p id="button-row">
    <sh-ui-button-button-loading [loading]="updating"
                                 [text]="buttonText"
                                 [color]="'primary'"
                                 (clicked)="submit()"
    ></sh-ui-button-button-loading>
    <sh-ui-button-button (click)="onCancel()">Cancel</sh-ui-button-button>
  </p>
</form>
